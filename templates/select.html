<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Type Selection</title>
    <style>
        body {
            text-align: center;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Select Candidate Type</h1>
    <form action="/" method="post">
        <label>
            <input type="radio" name="candidate_type" value="junior" required> Junior
        </label>
        <label>
            <input type="radio" name="candidate_type" value="experience" required> Experienced
        </label>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
