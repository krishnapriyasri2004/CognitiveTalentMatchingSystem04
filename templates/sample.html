<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Type Selection</title>
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa; /* Light gray background color */
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #007bff; /* Bootstrap's primary color */
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
            background-color: #ffffff; /* White background color */
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-weight: bold;
        }

        input {
            margin-right: 10px;
        }

        button {
            background-color: #007bff; /* Bootstrap's primary color */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <h1>Select Candidate Type</h1>
    <form action="/" method="post">
        <label>
            <input type="radio" name="candidate_type" value="junior" required> Junior
        </label>
        <label>
            <input type="radio" name="candidate_type" value="experience" required> Experienced
        </label>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
